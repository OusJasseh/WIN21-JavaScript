<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="Ousman Jasseh">
   <title>Regristration Form</title>
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   <div class="container mt-5">
       <form id="validationForm">
            <label for="First Name" class="mb-1">First Name</label>
            <input id="firstName" value="ousman" type="text" class="form-control">
            <div id="error-firstName" class="text-danger mb-3 ms-2"><small></small></div>
            
            <label for="Last Name" class="mb-1">Last Name</label>
            <input id="lastName" value="ousman" type="text" class="form-control">
            <div id="error-lastName" class="text-danger mb-3 ms-2"><small></small></div>
            
            <label for="E-mail" class="mb-1">E-mail</label>
            <input id="eMail" type="text" class="form-control">
            <div id="error-email" class="text-danger mb-3 ms-2"><small></small></div>
            
            <label for="Password" class="mb-1">Password</label>
            <input id="Pword"  value="hej"type="password" class="form-control">
            <div id="error-Pword" class="text-danger mb-3 ms-2"><small></small></div>
            
            <label for="ConfirmPassword" class="mb-1">Confirm Password</label>
            <input id="confirmPword" value="hej" type="password" class="form-control">
            <div id="error-confirmPword" class="text-danger mb-3 ms-2"><small></small></div>
            
            <label for="DateOfBirth" class="mb-1">Date of Birth</label>
            <input id="D_O_B" type="text" class="form-control">
            <div id="error-D_O_B" class="text-danger mb-3 ms-2"><small></small></div>
            
            <label for="Address" class="mb-1">Address</label>
            <input id="address" type="text" class="form-control">
            <div id="error-address" class="text-danger mb-3 ms-2"><small></small></div>
            <button class="btn btn-success mt-3" type="submit">Submit</button>
       </form>  
   </div>
   

</head>
<body>
   
   
   <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
   <script src="validate.js"></script>
</body>
</html>
